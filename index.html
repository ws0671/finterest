<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Finterest</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://kit.fontawesome.com/9f59b2dab5.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- navbar -->
    <nav>
      <div><img class="logo" src="img/finterest.png" alt="logo" /></div>
      <div class="nav__right">
        <div><a href="#">소개</a></div>
        <button class="signin-btn">Sign In</button>
        <button class="signup-btn">Sign Up</button>
      </div>
    </nav>
    <form class="search-form">
      <i class="fa-solid fa-magnifying-glass"></i>
      <input type="text" placeholder="검색" />
    </form>
    <!-- carousel -->
    <div
      id="carouselExampleIndicators"
      class="carousel slide"
      data-bs-ride="true"
    >
      <div class="carousel-indicators">
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="0"
          class="active"
          aria-current="true"
          aria-label="Slide 1"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="1"
          aria-label="Slide 2"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="2"
          aria-label="Slide 3"
        ></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="img/Ahri_1.jpg"
            class="d-block w-100"
            alt="carousel-image"
          />
        </div>
        <div class="carousel-item">
          <img
            src="img/Ahri_3.jpg"
            class="d-block w-100"
            alt="carousel-image"
          />
        </div>
        <div class="carousel-item">
          <img
            src="img/Ahri_6.jpg"
            class="d-block w-100"
            alt="carousel-image"
          />
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleIndicators"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleIndicators"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    <!-- main -->
    <main>
      <div class="main__title">
        <h3>최고의 사진들을 감상하세요</h3>
      </div>
      <div class="bricks">
        <div><img src="../img/Ahri_11.jpg" /></div>
        <div><img src="../img/Ahri_2.jpg" /></div>
        <div><img src="../img/Leblanc_2.jpg" /></div>
        <div><img src="../img/Akali_1.jpg" /></div>
        <div><img src="../img/Akali_2.jpg" /></div>
        <div><img src="../img/Akali_3.jpg" /></div>
        <div><img src="../img/Yuumi_1.jpg" /></div>
        <div><img src="../img/Zed_3.jpg" /></div>
        <div><img src="../img/Zed_1.jpg" /></div>
        <div><img src="../img/Leblanc_1.jpg" /></div>
        <div><img src="../img/Zed_4.jpg" /></div>
      </div>
    </main>
    <footer></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
